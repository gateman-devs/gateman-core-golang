name: Deploy to Staging EC2

on:
  push:
    branches: [ec2-staging]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/gateman-staging/gateman-core-golang
            git pull origin ec2-staging
            docker-compose down
            docker-compose build 
            docker-compose up -d
            docker image prune -f
